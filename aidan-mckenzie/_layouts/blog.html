---
layout: base
---
<div class="blog">
    <h1>{{ page.title }}</h1>
    <div class="blog-posts">
        {% for post in site.posts %}
        <div class="blog-post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</div>
