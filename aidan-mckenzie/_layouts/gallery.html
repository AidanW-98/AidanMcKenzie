---
layout: base
---

<link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" rel="stylesheet">

<div class="gallery-introduction">
    {{ content }}
</div>

<div id="lightgallery">
    {% for image in site.gallery %}
        <a class="item" href="{{ image.image_path | relative_url }}" data-sub-html=".caption">
            <img src="{{ image.image_path | relative_url }}" class="img-thumbnail" />
            <!-- Caption content here -->
            <div class="caption">
                <h4>{{ image.title }}</h4>
                <p>{{ image.date_taken }}</p>
            </div>
        </a>
    {% endfor %}
</div>





<script>
    lightGallery(document.getElementById('lightgallery'), {
        subHtmlSelectorRelative: true
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.umd.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        lightGallery(document.getElementById('lightgallery'), {
            thumbnail: true,
            selector: '.item',
            download: false,
            appendSubHtmlTo: '.lg-item',
            subHtmlSelectorRelative: true,
            getCaptionFromTitleOrAlt: false,
        });
    });
</script>

<!-- Optionally, add custom styles -->
<style>
    .gallery-introduction {
        margin-bottom: 20px;
        /* Adjust spacing as needed */
    }

    #lightgallery .item {
        display: inline-block;
        margin: 5px;
    }

    .img-thumbnail {
        width: 150px;
        /* Adjust the thumbnail size */
        height: auto;
        cursor: pointer;
    }

    /* Add any other custom styles you want */
</style>
